<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="หน้าเข้าสู่ระบบ">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c0c6c;
            --secondary-color: #f8d6ff;
            --gradient-start: #f3a4f7;
            --gradient-end: #ffabab;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            font-family: 'Sarabun', 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: white;
            width: 100%;
            max-width: 350px;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
            background: var(--secondary-color);
            margin: 15px 0;
            padding: 12px 15px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .input-group i {
            color: var(--primary-color);
            width: 20px;
        }

        .input-group input {
            border: none;
            background: none;
            outline: none;
            flex: 1;
            padding: 8px 15px;
            font-size: 1rem;
            color: #333;
            width: 100%;
        }

        .btn {
            background: var(--primary-color);
            color: white;
            padding: 12px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            border: none;
            margin-top: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 12, 108, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }

        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-btn">
        <i class="fa fa-home"></i>
    </a>

    <div class="login-container">
        <h2>เข้าสู่ระบบ</h2>
        <img src="https://www.homeschool-life.com/sysfiles/site_uploads/widgets/635/192643.png?v=23730329" alt="Profile" class="profile-img">
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="input-group">
                <i class="fa fa-user"></i>
                <input type="text" id="username" placeholder="ชื่อผู้ใช้" required>
            </div>
            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" id="password" placeholder="รหัสผ่าน" required>
            </div>
            <button type="submit" class="btn">เข้าสู่ระบบ</button>
        </form>
        <button onclick="handleRegister()" class="btn btn-outline">สมัครสมาชิก</button>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                alert('เข้าสู่ระบบสำเร็จ กำลังเปลี่ยนหน้า...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                alert('กรุณากรอกข้อมูลให้ครบถ้วน');
            }
        }

        function handleRegister() {
            window.location.href = 'membership.html';
        }
    </script>
</body>
</html>
